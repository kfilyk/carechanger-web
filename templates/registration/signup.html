{% load static %}

<html>
    <head>
        <title>Create User</title>
        <link rel="stylesheet" type="text/css" href='{% static "style.css" %}' />
        <link rel="icon" type="image/png" href="{% static 'favicon.png' %}"/>
    </head>
    <body>
        <div class="container" id="inputs">
            <form method="post">
                {% csrf_token %}
                <br>
                <!-- Username field -->
                <input class="login" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Username" required>
                <br>
                <br>
                <!-- Email address field -->
                <input class="login" type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="Email Address" required>
                <br>
                <br>
                <!-- Password field -->
                <input class="login" type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="Password" required>
                <br>
                <br>
                <!-- Password confirmation field -->
                <input class="login" type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" placeholder="Confirm Password" required>
                <br>
                <br>
                <!-- Create User button -->
                <button class="login" type="submit">Sign Up</button>
            </form>
        </div>
        <footer>&copy; CareChanger</footer>
    </body>
</html>
